<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">

<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 5px;
        }
        .form-check-label {
            margin-left: 10px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>


    {% include 'components/sidebar.html' %}
   

    <div id="content">

        {% include 'components/topnav.html' %}
        <div class="container mt-2 text-center pt-3">
            <img src="/static/mpesa.png" alt="">
        </div>

        <div class="container">
            <h2 class="text-center">Payment Form</h2>
            <form method="post">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="plan">Select Plan</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="plan" id="payAsYouGo" value="payAsYouGo" ::checked>
                        <label class="form-check-label" for="payAsYouGo">
                            Pay as you go
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="plan" id="monthly" value="monthly">
                        <label class="form-check-label" for="monthly">
                            Monthly
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="plan" id="yearly" value="yearly">
                        <label class="form-check-label" for="yearly">
                            Yearly
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit Payment</button>
            </form>
    </div>
</div>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->

    <!-- Bootstrap JS -->

<script>
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
