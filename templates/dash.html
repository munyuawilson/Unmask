    <div class="card">
        <div class="card-content">
            <div class="card-body">

                    <div class="col-lg-4 col-sm-12 border-right-blue-grey border-right-lighten-5 clickable" onclick="window.location.href='/dashboard'">

                            </div>
                            <div>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12 border-right-blue-grey border-right-lighten-5 clickable" onclick="window.location.href='/dashboard'">
                        <div class="pb-1">
                            <div class="clearfix mb-1">
                                <i class="fas fa-pencil-alt font-large-1 blue-grey float-left mt-1"></i>

                            </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12 border-right-blue-grey border-right-lighten-5 clickable" onclick="window.location.href='/dashboard'">

                                <span class="font-large-2 text-bold-300 info float-right" id="dashboard-inreview-count">41</span>
                            </div>
                            <div>
                                <h3 class="blue-grey">In Review</h3>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                
                
            </div>

        </div>
    </div>




    <div class="card mt-5">
        <div class="card-content">
            <div class="card-body">

            <div class="row shadow">
                    <div class="col-lg-4 col-sm-12 border-right-blue-grey border-right-lighten-5 clickable" onclick="window.location.href='/dashboard'">
                        <div class="pb-1">
                            <div class="clearfix mb-1">
                            <i class="fas fa-check-circle font-large-1 blue-grey float-left mt-1"></i>
                                <span class="font-large-2 text-bold-300 success float-right" id="dashboard-available-count">27</span>
                            </div>
                            <div>
                                <h3 class="blue-grey">Reported more than Once</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12 border-right-blue-grey border-right-lighten-5 clickable" onclick="window.location.href='/dashboard'">
                        <div class="pb-1">
                            <div class="clearfix mb-1">
                            <i class="fas fa-sync-alt font-large-1 blue-grey float-left mt-1"></i>
                                <span class="font-large-2 text-bold-300 info float-right" id="dashboard-inprogress-count">11</span>
                            </div>
                            <div>
                                <h3 class="blue-grey">Online</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12 border-right-blue-grey border-right-lighten-5 clickable" onclick="window.location.href='/dashboard'">
                        <div class="pb-1">
                            <div class="clearfix mb-1">
                            <i class="fas fa-exclamation-triangle font-large-1 blue-grey float-left mt-1"></i>
                                <span class="font-large-2 text-bold-300 info float-right" id="dashboard-inreview-count">20</span>
                            </div>
                            <div>
                                <h3 class="blue-grey">Disputed Cases</h3>
                             </div>
                        </div>
                    </div>
                    
                </div>
