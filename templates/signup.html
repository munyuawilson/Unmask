<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup: Unmask</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
<link rel="manifest" href="/static/favicon_io/site.webmanifest">
<link rel="icon" type="image/png" href="/static/favicon_io/favicon.ico">

    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    
        <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
            <a class="navbar-brand" href="{{url_for('home')}}"><h2>Unmask</h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link link" href="{{url_for('home')}}#contact">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link" href="{{url_for('home')}}#about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link" href="{{url_for('home')}}#donate">Donate</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link" href="{{url_for('login')}}" >Login</a>
                </li>
              </ul>
            </div>
          </nav>
          
          <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                    </div>
              <div class="col-md-6 ">
                <div>
                  <div class="card-header bg-dark text-white text-center custom-card">
                    <h4>Signup</h4>
                  </div>
                  
                  <div class="card-body custom-rounded my-5">
                    <form method="post">
                        <div class="form-group">
                            <label for="name">Username</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter username" required>
                          </div>
                          <div class="form-group">
                            <label for="email">Phone Number</label>
                            <input type="text" class="form-control" name="number" placeholder="Enter Phone number" required>
                          </div> 

                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter email" required>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                      </div>
                      <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block ">Signup</button>
                    </form>
                    <br>
                    {% with messages = get_flashed_messages() %}
    {% if messages %}
        
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
                
            {% endfor %}
        
    {% endif %}
{% endwith %}
                    <a href="{{url_for('login')}}">Already have an account?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2023 Copyright: Unmask.com
            
          </div>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
